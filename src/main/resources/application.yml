# Konfigurasi default
security:
  jwt:
    token:
      secret-key: my-secret-key
spring:
  emailVerification: false
  application:
    name: BackendServiceApplication
  config:
    import: application-profiles.yml
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
server:
  port: 8080
